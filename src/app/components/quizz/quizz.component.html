<div class="quizz__container">
  <div class="quizz__logo">
    <img src="imgs/logo.png" alt="" />
    <h3>{{ title }}</h3>
  </div>

  <div *ngIf="!finished" class="quizz__questions">
    <h3>{{ selectedQuestion.question }}</h3>
  </div>

  <div *ngIf="!finished" class="quizz__options">
    <button
      *ngFor="let option of selectedQuestion.options"
      class="btn_option"
      (click)="playerChoice(option.alias)"
    >
      {{ option.name }}
    </button>
  </div>

  <div *ngIf="finished" class="quizz__results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
  </div>
</div>
